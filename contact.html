<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Kiks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #1f1f1f;
      color: #ffcc70;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      height: 50vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.6), 
          rgba(0, 0, 0, 0.6)
        ),
        url('banner1.gif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      color: #ffcc70
    }

    section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .social-links {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .social-links a {
      text-decoration: none;
      color: #ffcc70;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social-links a:hover {
      color: #ffa07a;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1f1f1f;
      color: #aaaaaa;
      margin-top: 2rem;
    }
  
  .back-button {
  text-align: center;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.back-button a {
  text-decoration: none;
  color: #ffcc70;
  background-color: #1f1f1f;
  padding: 0.75rem 1.5rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(255, 165, 0, 0.5);
  font-weight: bold;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.back-button a:hover {
  background-color: #2c2c2c;
  box-shadow: 0 6px 15px rgba(255, 165, 0, 0.7);
}
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>Let's connect online</p>
  </header>

  <section>
    <div class="card">
      <h2>Find Me On</h2>
      <div class="social-links">
        <a href="https://instagram.com/@frncs.z">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/instagram.svg" alt="Instagram"> Instagram
  </a>
        <a href="https://twitter.com/Kikss1929" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/twitter.svg" alt="Twitter"> Twitter
        </a>
        <a href="https://facebook.com/Francishernandez0503" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/facebook.svg" alt="Facebook"> Facebook
        </a>
        
        <div class="back-button">
  <a href="myindex.html">‚Üê Back to Home</a>
</div>
        
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Kiks. All Rights Reserved.
  </footer>
</body>
</html>
